<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
      // Create an object:
      var person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",
      };
      person.firstName = "Mark";
      person.email = "FJHDKDFJ";
      // Display some data from the object:
      document.getElementById("demo").innerHTML =
        person.firstName +
        " is " +
        person["age"] +
        " years old." +
        person.email;
    </script>
  </body>
</html>
