<!DOCTYPE html>
<html>
  <body>
    <h2>My First Web Page</h2>

    <p>
      Activate debugging in your browser (Chrome, IE, Firefox) with F12, and
      select "Console" in the debugger menu.
    </p>
    <p>
      Setting Breakpoints In the debugger window, you can set breakpoints in the
      JavaScript code.
    </p>
    <p>The debugger Keyword</p>
    <script>
      a = 5;
      b = 6;
      c = a + b;
      console.log(c);
      debugger;
    </script>
  </body>
</html>
